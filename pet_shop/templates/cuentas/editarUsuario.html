{% extends 'pet_shop/base.html' %}
{% load static %}
{% block css %}{% endblock css %}
{% block contenido %}
{% include 'pet_shop/banner.html' %}


<section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-7 ftco-animate">
            {% for message in messages %}
			<div class="col-md-12 alert alert-{{ message.tags }}" role="alert">
				{{message}}
			</div>
		    {% endfor %}
              <form action="{% url 'editarUsuario' %}" class="billing-form" method='POST' name='editarUsuario'>
                {% csrf_token %}
                  <h3 class="mb-4 billing-heading">Ingrese sus datos</h3>
                      <div class="row align-items-end">
                        
                        <div class="col-md-12">{{form.as_p}}</div>
                      
                          
                      <div class="w-100"></div>
                     
                      <div class="w-100">
                          <button type="submit" class='btn btn-primary py-3 px-4 w-100'  >Editar</button>
                      </div>
              </div>
          </form>
<br><br>
{% endblock contenido %}
